<div class = "container">
    <h1>Update User Info</h1>
    <div class = "wrapper">
    <div id = "formContent">
    <div class = "row">
    <div class = "row mb-3">
    <form #userRef = "ngForm" (ngSubmit) = "updateEmail(userRef.value)">
        <label class = "col col-form-label">New Email</label>
        <div class = "col">
        <input type = "text" name = "newEmail" class = "form-control" ngModel><br/>
        <input type = "submit" value = "Update" class = "btn btn-dark">
        <input type = "reset" value = "Clear" class = "btn btn-secondary">
        </div>
    </form>
    </div>
    <div class = "row mb-3">
    <form #userRef = "ngForm" (ngSubmit) = "updatePass(userRef.value)">
        <label class = "col col-form-label">New Password</label>
        <div class = "col">
        <input type = "password" name = "newPass" class = "form-control" ngModel><br/>
        <input type = "submit" value = "Update" class = "btn btn-dark">
        <input type = "reset" value = "Clear" class = "btn btn-secondary">
        </div>
    </form>
    </div>
    <div class = "row">
    <form #userRef = "ngForm" (ngSubmit) = "updateAddress(userRef.value)">
        <label class = "col col-form-label">New Address</label>
        <div class = "col">
        <input type = "text" name = "newAdd" class = "form-control"  ngModel><br/>
        <input type = "submit" value = "Update" class = "btn btn-dark">
        <input type = "reset" value = "Clear" class = "btn btn-secondary">
        </div>
    </form>
    </div>
    </div>
    <div class = "row">
    <div class = "row">
    <form #userRef = "ngForm" (ngSubmit) = "updatePhone(userRef.value)">
        <label  class = "col col-form-label">New Phone Number</label>
        <div class = "col">
        <input type = "number" name = "newPhone" class = "form-control" ngModel><br/>
        <input type = "submit" value = "Update" class = "btn btn-dark">
        <input type = "reset" value = "Clear" class = "btn btn-secondary">
        </div>
    </form>
    </div>
    <div class = "row">
    <form #userRef = "ngForm" (ngSubmit) = "updateDOB(userRef.value)">
        <label  class = "col col-form-label">New Date of Birth</label>
        <div class = "col">
        <input type = "date" name = "newDOB" class = "form-control" ngModel><br/>
        <input type = "submit" value = "Update" class = "btn btn-dark">
        <input type = "reset" value = "Clear" class = "btn btn-secondary">
        </div>
    </form>
    </div>
    </div>
    </div>
    </div>
