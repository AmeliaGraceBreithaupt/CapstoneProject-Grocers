<div class="wrapper fadeInDown">
<div class="container " id='wraptest'>
    <h2 style="text-align: center;color:rgb(0, 68, 0);">Tickets</h2>
    <form #ticketRef="ngForm" (ngSubmit)=storeTicket(ticketRef.value)>
        <input type="text" name="username"  id= 'username' placeholder="UserID"  ngModel ><span style="color:red">{{msg1}}</span> <br> <br> <br>
       <div> <label style="margin-left:4%">Issue</label> <br>
    <textarea name="reason" id="reason" cols="30" rows="10" ngModel>{{msg2}}</textarea> <br><span style="color:red;margin-left:3%">{{msg2}}</span> <br></div>
        <input type="submit" value="Raise Ticket">
        <span id='confirm' style="color:blue"></span>
        <input type="submit" routerLink="../../shopper" value="Back" style="position: relative;float: right; right:1%"> 
    </form>
</div>
</div>
