<div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <b class="navbar-brand">Generate Reports</b>
          <div id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button class="nav-link btn btn-link" (click)="back()">Back</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container"><br><br>
      <div class="row">
        <div class="col">
            <h4>Particular product report</h4>   
            <form #formProductRef = 'ngForm' (ngSubmit) = 'getProduct(formProductRef.value)'>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Product Name: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="productName" ngModel/>
                    </div>
                </div>
                <input type="submit" class="btn btn-secondary m-2" value = "Generate Report">
            </form><br>

            <h4>Particular customer report</h4>
            <form #formCRef = 'ngForm' (ngSubmit) = 'getCustomer(formCRef.value)'>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">user ID: </label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" name="userID" ngModel/>
                    </div>
                </div>
                <input type="submit" class="btn btn-secondary m-2" value = "Generate Report">
            </form><br>

            <h4>Daily report</h4>
            <form #formDRef = 'ngForm' (ngSubmit) = 'getDaily(formDRef.value)'>    
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Enter Date: </label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" name="StartDate" ngModel/>
                    </div>
                </div>
                <input type="submit" class="btn btn-secondary m-2" value = "Generate Report">
            </form>
        </div>
        <div class="col">

            <h4>Weekly report</h4>
            <form #formWRef = 'ngForm' (ngSubmit) = 'getWeekly(formWRef.value)'>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Enter Start Date: </label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" name="StartDate" ngModel/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Enter End Date: </label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" name="EndDate" ngModel/>
                    </div>
                </div>
                <input type="submit" class="btn btn-secondary m-2" value = "Generate Report">
            </form><br>

            <h4>Monthly report</h4>
            <form #formMonthRef = 'ngForm' (ngSubmit) = 'getMonthly(formMonthRef.value)'>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Enter Start Date: </label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" name="StartDate" ngModel/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Enter End Date: </label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" name="EndDate" ngModel/>
                    </div>
                </div>
                <input type="submit" class="btn btn-secondary m-2" value = "Generate Report">
            </form>
        </div>
        </div>
        <br>
        <hr>
        <h3>Report</h3>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>{{tableHeader}}</thead>
                    <tr>
                        <th>User Id</th>
                        <th>Prduct Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Date Purchased</th>
                    </tr>
                    <tr *ngFor="let p of products">
                        <td>{{p.uid}}</td>
                        <td>{{p.pid}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>{{p.quantity}}</td>
                        <td>{{p.datePurchased}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
