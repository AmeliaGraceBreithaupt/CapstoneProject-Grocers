<div>
    <h2>GENERATE REPORT</h2>
    <form>
        <label>Report Name: </label>
        <input type="text" name="reportName" id="reportName"> <br>
        <label>Report: </label>
        <textarea name="reportContent" id="reportContent" cols="30" rows="10"></textarea> <br>
        <input type="submit" value = "Submit Report">
        <input type="reset" value = "Reset">
    </form>
    <button (click)="back()">Back</button>
</div>
