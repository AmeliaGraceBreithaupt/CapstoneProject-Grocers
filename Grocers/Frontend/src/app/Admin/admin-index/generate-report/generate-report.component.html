<div>
    <h2>GENERATE REPORT</h2>
    <h4>Particular product reports</h4>
    <form #formRef = 'ngForm' (ngSubmit) = 'getProduct(formRef.value)'>
        <label>Product Name: </label>
        <input type="text" name="productName" ngModel> <br>
        <input type="submit" value = "Submit Report">
    </form>
    <h4>Particular customer reports</h4>
    <form #formRef = 'ngForm' (ngSubmit) = 'getProduct(formRef.value)'>
        <label>User ID: </label>
        <input type="text" name="userID" ngModel> <br>
        <input type="submit" value = "Submit Report">
    </form>
    <h4>Daily reports</h4>
    <form #formRef = 'ngForm' (ngSubmit) = 'getProduct(formRef.value)'>
        <label>Enter Date: </label>
        <input type="date" name="Date" ngModel> <br>
        <input type="submit" value = "Submit Report">
    </form>
    <h4>Weekly reports</h4>
    <form #formRef = 'ngForm' (ngSubmit) = 'getProduct(formRef.value)'>
        <label>Enter Start Date: </label>
        <input type="date" name="StartDate" ngModel> <br>
        <label>Enter End Date: </label>
        <input type="date" name="EndDate" ngModel> <br>
        <input type="submit" value = "Submit Report">
    </form>
    <h4>Monthly reports</h4>
    <form #formRef = 'ngForm' (ngSubmit) = 'getProduct(formRef.value)'>
        <label>Enter Start Date: </label>
        <input type="date" name="StartDate" ngModel> <br>
        <label>Enter End Date: </label>
        <input type="date" name="EndDate" ngModel> <br>
        <input type="submit" value = "Submit Report">
    </form>
    <button (click)="back()">Back</button>
</div>

<!-- Generate report:
    daily, weekly, monthly how many orders have been done
    table apears wich shows customer information and the product the 
    customer got
 -->
