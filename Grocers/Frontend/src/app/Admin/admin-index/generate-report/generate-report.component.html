<div style="width: 40%;">
    <h2>Generate Report</h2>
    <h4>Particular product reports</h4>   
    <form #formRef = 'ngForm' (ngSubmit) = 'getProduct(formRef.value)'>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Product Name: </label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="productName" ngModel/>
            </div>
        </div>
        <input type="submit" class="btn btn-secondary m-2" value = "Submit Report">
    </form>
    <h4>Particular customer reports</h4>
    <form #formRef = 'ngForm' (ngSubmit) = 'getProduct(formRef.value)'>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">user ID: </label>
            <div class="col-sm-7">
            <input type="text" class="form-control" name="userID" ngModel/>
            </div>
        </div>
        <input type="submit" class="btn btn-secondary m-2" value = "Submit Report">
    </form>
    <h4>Daily reports</h4>
    <form #formRef = 'ngForm' (ngSubmit) = 'getProduct(formRef.value)'>    
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Enter Date: </label>
            <div class="col-sm-7">
                <input type="date" class="form-control" name="date" ngModel/>
            </div>
        </div>
        <input type="submit" class="btn btn-secondary m-2" value = "Submit Report">
    </form>
    <h4>Weekly reports</h4>
    <form #formRef = 'ngForm' (ngSubmit) = 'getProduct(formRef.value)'>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Enter Start Date: </label>
            <div class="col-sm-7">
                <input type="date" class="form-control" name="StartDate" ngModel/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Enter End Date: </label>
            <div class="col-sm-7">
                <input type="date" class="form-control" name="EndDate" ngModel/>
            </div>
        </div>
        <input type="submit" class="btn btn-secondary m-2" value = "Submit Report">
    </form>
    <h4>Monthly reports</h4>
    <form #formRef = 'ngForm' (ngSubmit) = 'getProduct(formRef.value)'>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Enter Start Date: </label>
            <div class="col-sm-7">
                <input type="date" class="form-control" name="StartDate" ngModel/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Enter End Date: </label>
            <div class="col-sm-7">
                <input type="date" class="form-control" name="EndDate" ngModel/>
            </div>
        </div>
        <input type="submit" class="btn btn-secondary m-2" value = "Submit Report">
    </form>
    <button class="btn btn-light" (click)="back()">Back</button>
</div>
