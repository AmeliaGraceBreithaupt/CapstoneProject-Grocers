<div>
    <h3>Update Product by Id</h3>
    <form #productRef="ngForm" (ngSubmit)="updateProduct(productRef.value)">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-7">
            <input type="text" class="form-control" name="pid" ngModel/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-7">
            <input type="text" class="form-control" name="price" ngModel/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="quantity" ngModel/>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary m-2" >Update Product</button>
        <button type="reset" class="btn btn-light">Reset</button>
    </form>
    {{resultMsg}}
</div>
