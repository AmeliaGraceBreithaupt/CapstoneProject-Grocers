<div>
  <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <b class="navbar-brand">Admin</b>
        <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a routerLink="report" class="nav-link">New Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Products</h1><hr>
          <app-add-product></app-add-product>
          <br>
          <app-update-product></app-update-product>
          <br>
          <app-delete-product></app-delete-product>
          <br>
          <div style="text-align: center;">
            <input type="button" value="Show/Hide Products" (click)="toggleTable()"/>
            <input type="button" value="Refresh" (click)="updateTable()"/>
          </div>
          <br>
          <div *ngIf="showTable" #table>
            <table class="table">
                <tr>
                    <th>Prduct Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                <tr *ngFor="let p of products">
                    <td>{{p._id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.quantity}}</td>
                </tr>
            </table>
            <br>
          </div>
        </div>
        <div class="col">
          <h1>Employees</h1><hr>
          <app-add-employee></app-add-employee><br>
          <app-delete-employee></app-delete-employee>
          <hr>
          <h1>Requests</h1>
          <app-view-requests></app-view-requests>
          <br>
        </div>
      </div>
    </div>
</div>
