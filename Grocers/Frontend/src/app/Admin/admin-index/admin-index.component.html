    <br>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Products</h1><hr>
          <div style="text-align: center;">
            <input type="button" value="Refresh" (click)="updateTable()"/>
          </div>
          <br>
          <div #table>
            <table class="table">
                <tr>
                    <th>Prduct Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                <tr *ngFor="let p of products">
                    <td>{{p._id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.quantity}}</td>
                </tr>
            </table>
            <br>
          </div>
        </div>
        <div class="col">
          <h1>Requests</h1>
          <app-view-requests></app-view-requests>
          <br>
        </div>
      </div>
