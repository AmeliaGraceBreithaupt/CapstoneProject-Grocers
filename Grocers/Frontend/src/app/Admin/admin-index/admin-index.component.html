      <div class="container">
        <div class="row">
          <div class="col" style="border: 3px solid black; margin: 10px; border-radius: 30px;">
            <h1>Products</h1><hr>
            <app-add-product></app-add-product>
            <br>
            <app-update-product></app-update-product>
            <br>
            <app-delete-product></app-delete-product>
            <br>
            <div style="text-align: center;">
              <input type="button" value="Show/Hide Products" (click)="toggleTable()"/>
            </div>
            <br>
            <div *ngIf="showTable">
              <table class="table">
                  <tr>
                      <th>Prduct Id</th>
                      <th>Product Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                  </tr>
                  <tr *ngFor="let p of products">
                      <td>{{p._id}}</td>
                      <td>{{p.name}}</td>
                      <td>{{p.price}}</td>
                      <td>{{p.quantity}}</td>
                  </tr>
              </table>
              <br>
          </div>
          </div>
          <div class="col" style="border: 3px solid black; margin: 10px; border-radius: 30px;">
            <h1>Employees</h1><hr>
            <app-add-employee></app-add-employee><br>
            <app-delete-employee></app-delete-employee>
            <hr>
            <h1>Requests</h1>
            <app-view-requests></app-view-requests>
            <br>
          </div>
        </div>
      </div>
