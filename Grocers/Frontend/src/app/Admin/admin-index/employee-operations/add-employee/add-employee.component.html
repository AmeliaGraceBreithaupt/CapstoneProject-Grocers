<div class="wrapper fadeInDown">
    <div id="formContent">
        <h4>Add Employee</h4>
        <form #empRef='ngForm' (ngSubmit)='addEmp(empRef.value)'>
            <!-- Employee is autogenerated
             Employee password is a generic default that emp can change later -->

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Employee's First Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="fname" ngModel />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Employee's Last Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="lname" ngModel />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Employee's Email</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="email" ngModel />
                </div>
            </div>

            <button type="submit" class="btn btn-secondary m-2">Add Employee</button>
            <button type="reset" class="btn btn-light">Reset</button>
        </form>
    </div>
</div>
