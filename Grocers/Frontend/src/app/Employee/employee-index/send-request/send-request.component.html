<div class="wrapper fadeInDown">
  <div id="formContent">
    <h3>Send Request to Admins</h3>
    <form #requestRef="ngForm" (ngSubmit)="sendReq(requestRef.value)">
      <input type="number" name="pid" placeholder="Product ID" ngModel /><br />
      <input
        type="text"
        name="pname"
        placeholder="Product Name"
        ngModel
      /><br />
      <input
        type="number"
        name="empId"
        placeholder="Employee ID"
        ngModel
      /><br />
      <input type="text" name="msg" placeholder="Message" ngModel /><br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Clear" />
    </form>
    <a routerLink=".." class="nav-link">Back</a><br />
    {{ msg }}
  </div>
</div>
